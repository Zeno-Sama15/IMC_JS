<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title"> Calcule seu IMC </div>
            <div class="input">
               <label> Nome: </label> 
               <input type="text" id="nome">
            </div>
            <div class="input">
                <label> Altura: </label> 
                <input type="number" id="altura">
            </div>
            <div class="input">
                <label> Peso: </label>
                <input type="number" id="peso">
            </div>
            <div class="input">
                <label> Sexo: </label> 
            </div>
            <div class="radio">
                <label> Masculino </label>  
                <input type="radio" value="masculino" id="sexo" name="sexo">  
                <label> Feminino </label>  
                <input type="radio" value="feminino" id="sexo" name="sexo">
            </div>
            <button id='calcular' onclick="imc()">calcular</button>

            <div class="result" id='resultado'></div>
        </div>
    </main>
    <script src="JS/IMC.js"></script>
</body>
</html>
